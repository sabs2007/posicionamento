<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Flow</title>
    <link rel="stylesheet" href="flow.css">
</head>
<body>
    <h1>flex-Flow: row nowarp</h1>
    <section class="container nowrap">
      <div class=" item">TesteDoitem1</div>
      <div class=" item">TesteDoitem2</div>
      <div class=" item">TesteDoitem3</div>
    </section>

    <h1>flex-flow>: row warp</h1>
    <section class="container wrap">
      <div class=" item">TesteDoitem1</div>
      <div class=" item">TesteDoitem2</div>
      <div class=" item">TesteDoitem3</div>
    </section>

    <h1>flex-flow: nowarp-reverse</h1>
    <section class="container column-nowrap">
      <div class=" item">TesteDoitem1</div>
      <div class=" item">TesteDoitem2</div>
      <div class=" item">TesteDoitem3</div>
    </section>
    
</body>
</html>
