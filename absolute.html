<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body, h1 {
            margin: 0;     
            padding: 0;
        }
        
        html {
            background: rgb(245,255,216);
        }

        article, aside, section, header, footer, nav{
            display: block;
        }

        main {
            width: 660px;
            background-color: rgb(255,255,255);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            box-shadow: 0 0 10px;
            margin: 10px auto;
            padding: 10px;
            position: relative;
            height: 500px;
        }

        #principal {
            background-color: rgb(240,240,240);
            border: 1px dotted #666666;
            margin-top: 20px;
            position: relative;
        }

        section {
            height: 100px;
            width: 100px;
            padding: 10px;
        }
        
        .janela1{  
            background-color: rgb(153,204,51);
            position: relative;
            top: 10px;
            left: 10px;
        }

        .janela2{
            background-color: rgb(255,204,51);
             
            position: absolute;
            top: 30px;
            left: 30px;
        }

        .janela3{
            background-color: rgb(51,153,204);
            position: absolute;
            top: 50px;
            left: 50px;
        }




    </style>
</head>
<body>
    <main>
        <h1> Exercicio de Posicionamento</h1>
          <p>Nesseexemplo vamos ver os diversos tipos de posicionamento  <strong>static, relative, absolute, fixed, e sticky</strong></p>
        
            <p>Cada propriedade serve para um prop√≥sito.</p>
       
                <div id="principal">
                     <section class="janela1">Verde</section>
                     <section class="janela2">Amarelo</section>
                     <section class="janela3">Azul</section>
                </div>


    </main>
    
</body>
</html>
